        <!--Prueba Color-->
        <div (click)="singUp()" class="px_1 cursor hover col_center">

                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>

        </div>
        <div *ngIf="active" class="px_1">
            <a type="submit" (click)="deleteLocalStorage()" class="size_1 text_color_two cursor bg_color">{{textSingUp}}</a>
