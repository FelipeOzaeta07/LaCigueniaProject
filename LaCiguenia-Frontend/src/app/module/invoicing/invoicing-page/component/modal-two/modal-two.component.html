<section  class="col_center item_center inherit bg_color_black z_index">
    <div class="col_8 room border h_67 row_evenly bg_color_white">
        <div class="col_17 bg_color_one title">
            <h1 class="size_3 text_center">{{textTitle}}</h1>
        </div>
        <div class="h_45 row_evenly">
            <div class="col_17">
                <div class="col_between py_1 border_top">
                    <p class="size_1">{{textSubtotal}}</p>
                    <p class="size_1">{{textSymbolPrice}} {{invoiceEnd.invoiceTotal}}</p>
                </div>
                <div class="col_between py_1 border_y">
                    <p class="size_1">{{textIva}}</p>
                    <p class="size_1">{{textSymbolPrice}} {{invoiceEnd.invoiceIva}}</p>
                </div>
                <div class="col_between py_1 border_bottom">
                    <p class="size_2 item_center">{{textTotal}}</p>
                    <p class="size_3 text_color_one">{{textSymbolPrice}} {{invoiceEnd.invoiceTotal}}</p>
                </div>
            </div>
            <div class="col_17">
                <div class="col_between">
                    <button type="submit" class="col_8 btn_one size_1">{{textDiscount}}</button>
                    <button type="submit" class="col_8 btn_one size_1">{{textAddPay}}</button>
                </div>
                <div class="col_between pt_1">
                    <select class="select col_8 size_2 text_weight" [(ngModel)]="selectedPaymentMethod">
                        <option value="Efectivo">Efectivo</option>
                        <option value="Tarjeta de Crédito">Tarjeta de Crédito</option>
                        <option value="Tarjeta de Débito">Tarjeta de Débito</option>
                    </select>
                    <input type="text" class="input col_8 size_2 text_color_two text_end" value="{{textSymbolPrice}} {{invoiceEnd.invoiceTotal}}">
                </div>
            </div>
            <div class="col_17 py_1 col_between border_y">
                <p class="size_1">{{textChange}}</p>
                <p class="size_1">{{textSymbolPrice}} {{invoiceEnd.invoiceTotal}}</p>
            </div>
        </div>
        <div class="col_17 col_between">
            <button class="col_8 btn_two size_2" (click)="modalEventTwo()">{{textFail}}</button>
            <button type="submit" (click)="generalInvoicePay()" class="col_8 btn_one size_2">{{textPay}}</button>
        </div>
    </div>
</section>
