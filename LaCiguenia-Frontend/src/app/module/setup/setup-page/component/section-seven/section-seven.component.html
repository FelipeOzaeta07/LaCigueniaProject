<section class="room row_evenly item_center inherit col_17">
    <div class="col_17 col_between item_center">
        <div class="col_1">
            <svg xmlns="http://www.w3.org/2000/svg" (click)="eventDeleteUser()" class="svg_width cursor" fill="currentColor" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
            </svg>
        </div>
        <div class="col_16 bg_color_one title">
            <h1 class="size_3 text_center">{{textTitle}}</h1>
        </div>
    </div>
    <div class="col_17 border h_40">
        <div class="col_17 row_between px_2">
            <table class="size_1 col_17">
                <thead>
                    <tr>
                        <th class="col_6">{{textName}}</th>
                        <th class="col_6">{{textEmail}}</th>
                        <th class="col_5">{{textOption}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="scroll" *ngFor="let itemUser of userArray; let i = index">
                        <td class="text_color_two">{{itemUser.userName}}</td>
                        <td class="text_center text_color_two">{{itemUser.userEmail}}</td>
                        <td class="text_center text_color_two col_evenly">
                            <button (click)="modalDelete(i)" class="btn_two">
                                <svg xmlns="http://www.w3.org/2000/svg" class="svg_width_icon" fill="" viewBox="0 0 16 16">
                                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                                    <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
                                </svg>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
