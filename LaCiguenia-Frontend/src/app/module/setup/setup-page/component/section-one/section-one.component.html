<section class="room row_evenly inherit col_17">
    <div class="h_10 row_center">
        <div class="col_17 bg_color_one title">
            <h1 class="size_3 text_center">{{textSetup}}</h1>
        </div>
    </div>
    <div class="col_17 col_evenly">
        <div class="col_15 note border h_18 row_center item_center text_center">
            <h1 class="size_1 text_color_one pb_2">{{textSetupUser}}</h1>
            <div class="col_17 pb_2 col_center item_center">
                <div class="col_8 col_center item_center ">
                    <h1 class="col_6 size_1">{{textUserName}}</h1>
                    <h1 class="col_11 size_1 text_color_two text_star">{{userModel.userName}}</h1>
                </div>
                <div class="col_9 col_center  item_center">
                    <h1 class="col_6 size_1">{{textEmail}}</h1>
                    <h1 class="col_11 size_1 text_color_two text_star">{{userModel.userEmail}}</h1>
                </div>
            </div>
            <div class="col_17 pb_2 col_evenly item_center">
                <button (click)="eventUpdateUser()" class="col_4 btn_two col_center size cursor">
                    <span class="col_3 col_center item_center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="svg_width" viewBox="0 0 16 16">
                            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                        </svg>
                    </span>{{textUpdateUser}}
                </button>
                <button class="col_4 btn_two col_center size cursor">
                    <span class="col_3 col_center item_center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="svg_width" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                        </svg>
                    </span>{{textCreateUser}}
                </button>
                <button class="col_4 btn_two col_center size cursor">
                    <span class="col_3 col_center item_center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="svg_width" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                        </svg>
                    </span>{{textDeleteUser}}
                </button>
            </div>
        </div>
    </div>
</section>
