<section class="room row_evenly item_center inherit col_17">
    <div class="col_17 col_between item_center">
        <div class="col_1">
            <svg xmlns="http://www.w3.org/2000/svg" class="svg_width" fill="currentColor" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
            </svg>
        </div>
        <div class="col_16 bg_color_one title">
            <h1 class="size_3 text_center">{{textTitle}}</h1>
        </div>
    </div>
    <form (ngSubmit)="updateUser()" [formGroup]="userForm" class="col_17 border_total row_between room">
        <div class="col_17 col_evenly">
            <div class="col_8 row_center">
                <label class="size_1 py_1">{{textName}}</label>
                <input type="text" class="input size_1" placeholder="Ingresar el Nuevo Nombre de Usuario" formControlName="nameUser">
            </div>
            <div class="col_8 row_center">
                <label class="size_1 py_1">{{textEmail}}</label>
                <input type="email" class="input size_1" placeholder="Ingresar el Nuevo Correo Electronico" formControlName="userEmail">
            </div>
        </div>
        <div class="col_17 col_evenly">
            <div class="col_8 col_8_mv">
                <p class="size_1 size_mv py_1 py_1_mv">{{textPassword}}</p>
                <div class="col_center col_center_mv border border_mv">
                    <input type="{{showPassword ? 'text' : 'password'}}" class="input input_mv border_special col_17 col_17_mv size_1 size_mv" [placeholder]="userForm.get('password')?.hasError('required') && userForm.get('password')?.touched ? 'Contraseña' : ''"
                    [ngClass]="{'error_placeholder': userForm.get('password')?.hasError('required') && userForm.get('password')?.touched}" formControlName="password"/>
                    <span class="item_center item_center_mv px_1 p_1_mv" (click)="togglePasswordVisibility()">
                        <svg xmlns="http://www.w3.org/2000/svg" *ngIf="!showPassword" class="svg_icon" fill="currentColor" class="{{showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'}}" viewBox="0 0 16 16">
                            <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709z"/>
                            <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829l.822.822zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829z"/>
                            <path d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708z"/>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" *ngIf="showPassword" class="svg_icon" fill="currentColor" class="{{showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'}}" viewBox="0 0 16 16">
                            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                          </svg>
                    </span>
                </div>
            </div>
            <div class="col_8 col_8_mv">
                <p class="size_1 size_mv py_1 py_1_mv">{{textConfirmPassword}}</p>
                <div class="col_center col_center_mv border border_mv">
                    <input type="{{showConfirmPassword ? 'text' : 'password'}}" class="input input_mv border_special col_17 col_17_mv size_1 size_mv" [placeholder]="userForm.get('confirmPassword')?.hasError('required') && userForm.get('confirmPassword')?.touched ? 'Confirmar Contraseña' : ''"
                    [ngClass]="{'error_placeholder': userForm.get('confirmPassword')?.hasError('required') && userForm.get('confirmPassword')?.touched}" formControlName="confirmPassword"/>
                    <span class="item_center item_center_mv px_1 p_1_mv" (click)="toggleConfirmPasswordVisibility()">
                        <svg xmlns="http://www.w3.org/2000/svg" *ngIf="!showConfirmPassword" class="svg_icon" fill="currentColor" class="{{showConfirmPassword ? 'bi bi-eye-slash' : 'bi bi-eye'}}" viewBox="0 0 16 16">
                            <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709z"/>
                            <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829l.822.822zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829z"/>
                            <path d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708z"/>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" *ngIf="showConfirmPassword" class="svg_icon" fill="currentColor" class="{{showConfirmPassword ? 'bi bi-eye-slash' : 'bi bi-eye'}}" viewBox="0 0 16 16">
                            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                        </svg>
                    </span>
                </div>
            </div>
        </div>
        <div *ngIf="errorPassword" class="text_color size_1 text_center pt_1">
            {{errorPassword}}
        </div>
        <div class="col_17 col_center py_1">
            <button type="submit" class="btn_one size_2 col_5">{{textAccept}}</button>
        </div>
    </form>
</section>
