<section class="room row_around inherit">
    <div class="col_17 col_start">
        <div class="col_2 row_center">
            <h3 class="size_2">{{textStore}}</h3>
        </div>
        <div class="col_17">
            <input class="col_6 select size_2 text_color_two input_value" type="text" [value]="textGeneral">
        </div>
    </div>
    <div class="col_17 col_between">
        <div class="note col_center col_4 p_1">
            <svg xmlns="http://www.w3.org/2000/svg" class="svg_width color_svg_one" fill="" viewBox="0 0 16 16">

            </svg>
            <div class="col_17 text_center">
                <h1 class="size_2 text_color_two">{{textSalesDay}}</h1>
                <h3 class="size_2">{{textSymbol}} {{salesTotalDay | number}}</h3>
            </div>
        </div>

            <div class="col_17 text_center">

                <h1 class="size_2 text_color_two">{{textExpensesDay}}</h1>
                <h3 class="size_2">{{textSymbol}} 0</h3>
            </div>
        </div>
        <div class="note col_center col_4 p_1">
            <svg xmlns="http://www.w3.org/2000/svg" class="svg_width color_svg_four" fill="" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M0 0h1v15h15v1H0V0Zm10 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V4.9l-3.613 4.417a.5.5 0 0 1-.74.037L7.06 6.767l-3.656 5.027a.5.5 0 0 1-.808-.588l4-5.5a.5.5 0 0 1 .758-.06l2.609 2.61L13.445 4H10.5a.5.5 0 0 1-.5-.5Z"/>

                <h1 class="size_2 text_color_two">{{textUtilityDay}}</h1>
                <h3 class="size_2">{{textSymbol}} {{salesTotalDay | number}}</h3>
            </div>
        </div>
    </div>
</section>
