<main class="h_100 col_start">
    <app-modal-one *ngIf="modalOne" [invoiceId]="invoiceId" (modalActivateOne)="modalActivateOne($event)"></app-modal-one>
    <app-modal-two *ngIf="modalTwo" [invoiceId]="invoiceId" (modalActivateTwo)="modalActivateTwo($event)"></app-modal-two>
    <app-section-navbar class="col_2"></app-section-navbar>
    <section class="col_15 h_100">
        <app-section-header class="col_17 h_8"></app-section-header>
        <app-section-two (sendMessageOpeningBox)="sendMessageOpeningBox($event)" class="col_17 h_15"></app-section-two>
        <app-section-one [activeMessage]="activeMessage" (sendInvoiceModel)="sendInvoiceModel($event)" (modalActivateOne)="modalActivateOne($event)" (modalActivateTwo)="modalActivateTwo($event)" class="col_17 h_77"></app-section-one>
    </section>
</main>
