<section  class="room row_evenly inherit col_17">
    <div class="row_center">
        <div class="col_17 bg_color_one title">
            <h1 class="size_3 text_center">{{textTitle}}</h1>
        </div>
    </div>
    <div class="col_17 border">
        <div class="col_17 row_between px_2">
            <table class="size_1 col_17">
                <thead>
                    <tr>
                        <th class="col_2">{{textNumberInvoice}}</th>
                        <th class="col_2">{{textDate}}</th>
                        <th class="col_5">{{textNameInvoice}}</th>
                        <th class="col_3">{{textMethodPay}}</th>
                        <th class="col_2">{{textTotal}}</th>
                        <th class="col_3">{{textOption}}</th>
                    </tr>
                </thead>
            </table>
            <div class="col_17 h_58 scroll">
                <div class="col_17 col_between item_center" *ngFor="let invoiceItem of invoiceModel; let i = index">
                    <div class="col_2 size_1 text_center text_color_two">{{invoiceItem.invoiceId}}</div>
                    <div class="col_2 size_1 text_center text_color_two">{{invoiceItem.invoiceDate}}</div>
                    <div class="col_5 size_1 text_center text_color_two">{{invoiceItem.customerEntity.customerName}}</div>
                    <div class="col_3 size_1 text_center text_color_two">Efectivo</div>
                    <div class="col_2 size_1 text_center text_color_two">{{invoiceItem.invoiceTotal | number}}</div>
                    <div class="col_3 text_center text_color_two col_evenly pt_1">
                        <button class="btn_one">
                            <svg xmlns="http://www.w3.org/2000/svg" class="svg_width" fill="" viewBox="0 0 16 16">
                                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                            </svg>
                        </button>
                        <button class="btn_two">
                            <svg xmlns="http://www.w3.org/2000/svg" class="svg_width" fill="" viewBox="0 0 16 16">
                                <path d="M0 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v2h2a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-2H2a2 2 0 0 1-2-2V2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H2z"/>
                            </svg>
                        </button>
                        <button class="btn_two btn_three">
                            <svg xmlns="http://www.w3.org/2000/svg" class="svg_width" fill="" viewBox="0 0 16 16">
                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                                <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
