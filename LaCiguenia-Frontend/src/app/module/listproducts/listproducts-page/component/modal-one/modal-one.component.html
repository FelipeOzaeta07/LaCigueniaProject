<section  class="col_center item_center inherit bg_color_black z_index">
    <div class="col_8 room border h_65 row_evenly bg_color_white">
        <div class="col_17 bg_color_one title">
            <h1 class="size_3 text_center">{{textTitle}}</h1>
        </div> 
        <form (ngSubmit)="updateProducts()" [formGroup]="productForm" class="col_17 h_50 row_evenly">
            <div class="col_17 col_between">
                <div class="col_8">
                    <label for="" class="size_2">{{textNameProduct}}</label>
                    <input type="text" class="input col_17 size_1" placeholder="{{inventoryModel.productEntity.productName}}" formControlName="nameProduct">
                </div>
                <div class="col_4">
                    <label for="" class="size_2">{{textPrice}}</label>
                    <input type="number" class="input col_17 size_1" placeholder="{{textSymbol}} {{inventoryModel.productEntity.productPrice | number}}" formControlName="priceProduct">
                </div>
                <div class="col_4">
                    <label for="" class="size_2">{{textCost}}</label>
                    <input type="number" class="input col_17 size_1" placeholder="{{textSymbol}} {{inventoryModel.productEntity.productCost | number}}" formControlName="costProduct">
                </div>
            </div>
            <div class="col_17 py_1 col_between">
                <div class="col_8 row_center">
                    <label class="size_2 pb_1">{{textCategory}}</label>
                    <select formControlName="categoryProduct" class="select size_1">
                        <option class="size_1" value="" disabled selected>Ingrese la Categoria</option>
                        <ng-container *ngFor="let categoryItem of category; let i = index">
                            <ng-container *ngIf="i >= 1">
                                <option class="size_1" [ngValue]="categoryItem">{{ categoryItem.categoryName }}</option>
                            </ng-container>
                        </ng-container>
                    </select>                      
                </div>
                <div class="col_4">
                    <label for="" class="size_2">{{textAmount}}</label>
                    <input type="number" class="input col_17 size_1" placeholder="{{inventoryModel.inventoryAmount}}" formControlName="amountProduct">
                </div>
                <div class="col_4">
                    <label for="" class="size_2">{{textIva}}</label>
                    <input type="number" class="input col_17 size_1" placeholder="{{inventoryModel.productEntity.productIva}} {{textPercentage}}" formControlName="ivaProduct">
                </div>
            </div>
            <div class="col_17 col_between">
                <div class="col_17">
                    <label for="" class="size_2">{{textDescription}}</label>
                    <input type="text" class="input col_17 size_1" placeholder="{{inventoryModel.productEntity.productDescription}}" formControlName="descriptionProduct">
                </div>
            </div>
            <div class="col_17 py_1 col_between">
                <button class="col_8 btn_two size_2" (click)="modalEvent()">{{textFail}}</button>
                <button type="submit" class="col_8 btn_one size_2">{{textDone}}</button>
            </div>
        </form> 
    </div>
</section>
